<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Drum machine</title>
</head>
<body>
<main>
    <div class="panel">
        <div class="row">
            <div class="key letter_q">
                <p class="letter">q</p>
            </div>
            <div class="key letter_w">
                <p class="letter">w</p>
            </div>
            <div class="key letter_e">
                <p class="letter">e</p>
            </div>
        </div>
        <div class="row">
            <div class="key letter_a">
                <p class="letter">a</p>
            </div>
            <div class="key letter_s">
                <p class="letter">s</p>
            </div>
            <div class="key letter_d">
                <p class="letter">d</p>
            </div>
        </div>
    </div>
</main>
<audio src="/sounds/key_q.mp3" id="KeyQ"></audio>
<audio src="/sounds/key_w.mp3" id="KeyW"></audio>
<audio src="/sounds/key_e.mp3" id="KeyE"></audio>
<audio src="/sounds/key_a.mp3" id="KeyA"></audio>
<audio src="/sounds/key_s.mp3" id="KeyS"></audio>
<audio src="/sounds/key_d.mp3" id="KeyD"></audio>
<script src="script.js"></script>
</body>
</html>

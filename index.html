<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Drum machine</title>
</head>
<body>
<main>
    <div class="panel">
        <div class="row">
            <div class="key letter_q" data-key="q">q</div>
            <div class="key letter_w" data-key="w">w</div>
            <div class="key letter_e" data-key="e">e</div>
        </div>
        <div class="row">
            <div class="key letter_a" data-key="a">a</div>
            <div class="key letter_s" data-key="s">s</div>
            <div class="key letter_d" data-key="d">d</div>
        </div>
    </div>
</main>
<audio src="sounds/key_q.mp3" id="KeyQ"></audio>
<audio src="sounds/key_w.mp3" id="KeyW"></audio>
<audio src="sounds/key_e.mp3" id="KeyE"></audio>
<audio src="sounds/key_a.mp3" id="KeyA"></audio>
<audio src="sounds/key_s.mp3" id="KeyS"></audio>
<audio src="sounds/key_d.mp3" id="KeyD"></audio>
<script src="script.js"></script>
</body>
</html>
